<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="ionicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <i class="ion-android-time"></i>Rolex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Time</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About us </a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Contact US
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Call US</a></li>
                          <li><a class="dropdown-item" href="#">Email US </a></li>
                        </ul>
                      </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
            </div>
        </div>
    </nav>
    <section class="box ">
        <div class="jumbotron shadow p-3 mb-5 bg-body rounded ">
            <h1>Current Time is: <span id="time"></span></h1>
            <p>We are here to Provide you the current time of your city  </p>
            <hr>
            <!-- <button type="button" class="btn btn-primary">Browse Time</button> -->
        </div>
    </section>
    <script>
        setInterval(function(){
            let a ;
            let date;
            let time;
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }; 
            a = new Date();
            date = a.toLocaleDateString(undefined,options);
            time = a.getHours()+":"+a.getMinutes()+":"+a.getSeconds();
            document.getElementById("time").innerHTML=time+" on "+date;
        // console.log(time);
        },1000)
        

    </script>
</body>
